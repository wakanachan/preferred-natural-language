name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
        exclude:
          # Skip some combinations to reduce CI time
          - os: macos-latest
            node-version: 18.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run linting
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.os }}-${{ matrix.node-version }}
          name: codecov-${{ matrix.os }}-${{ matrix.node-version }}

  build-and-package:
    name: Build and Create Package
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create package archives
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")

          # Create a temporary directory for packaging
          PKG_DIR="preferred-natural-language-cli-${VERSION}"
          mkdir -p ${PKG_DIR}

          # Copy all necessary files
          rsync -av --exclude='.git' \
                     --exclude='node_modules' \
                     --exclude='.gitignore' \
                     --exclude='dist' \
                     --exclude='__tests__' \
                     --exclude='coverage' \
                     --exclude='.nyc_output' \
                     --exclude='jest.config.*.js' \
                     --exclude='mlc_config.json' \
                     --exclude='.DS_Store' \
                     . ${PKG_DIR}/

          # Create tar.gz archive
          tar -czf preferred-natural-language-cli-${VERSION}.tar.gz ${PKG_DIR}

          # Create zip archive
          zip -r preferred-natural-language-cli-${VERSION}.zip ${PKG_DIR}

          # Clean up temporary directory
          rm -rf ${PKG_DIR}

      - name: Upload tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: preferred-natural-language-cli-tarball
          path: preferred-natural-language-cli-*.tar.gz
          retention-days: 30

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: preferred-natural-language-cli-zip
          path: preferred-natural-language-cli-*.zip
          retention-days: 30

      - name: Display package info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "## ðŸ“¦ Package Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tarball**: preferred-natural-language-cli-${VERSION}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- **Zip**: preferred-natural-language-cli-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the **Actions** tab in this repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on the latest workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Download the artifacts from the **Artifacts** section" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Installation" >> $GITHUB_STEP_SUMMARY
          echo "After extracting:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install" >> $GITHUB_STEP_SUMMARY
          echo "npm run build" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate
